<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thực hành Bảo mật thông tin nâng cao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 200px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        h4 {
            font-weight: bold;
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
            text-align: center;
        }
        li a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        li a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png" alt="HUTECH Logo" class="logo">
        <h4>Bài Thực Hành Bảo Mật Thông Tin Nâng Cao</h4>
        <ul>
            <li><a href="/ceasar">Caesar Cipher</a></li>
            <li><a href="/vigenere">Vigenere Cipher</a></li>
            <li><a href="/railfence">Railfence Cipher</a></li>
            <li><a href="/playfair">Vigenere Cipher</a></li>
            <li><a href="/transitions">Railfence Cipher</a></li>
        </ul>
        <div class="footer">
            Designed for HUTECH Students | Bảo Mật Thông Tin Nâng Cao 2025
        </div>
    </div>
</body>
</html>
